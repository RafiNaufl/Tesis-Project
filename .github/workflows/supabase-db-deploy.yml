name: Supabase DB Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Apply DB schema to Supabase
        env:
          # Use direct connection for schema pushes to avoid PgBouncer limitations
          DATABASE_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
          DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: |
          set -o pipefail
          echo "Applying schema via DIRECT_URL..."
          npx prisma db push --skip-generate || (
            echo "DIRECT_URL failed, falling back to pooler DATABASE_URL..." && \
            export DATABASE_URL="${{ secrets.SUPABASE_DB_URL }}" && \
            npx prisma db push --skip-generate
          )

      - name: Run migrations if present
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
          DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: |
          set -o pipefail
          echo "Running migrate deploy via DIRECT_URL..."
          npx prisma migrate deploy || (
            echo "DIRECT_URL failed, falling back to pooler DATABASE_URL..." && \
            export DATABASE_URL="${{ secrets.SUPABASE_DB_URL }}" && \
            npx prisma migrate deploy
          )

      - name: Seed database (post-migration)
        env:
          # Use direct connection to avoid PgBouncer transaction limitations
          DATABASE_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: |
          set -o pipefail
          echo "Seeding via DIRECT_URL..."
          npx prisma db seed || (
            echo "DIRECT_URL failed, falling back to pooler DATABASE_URL..." && \
            export DATABASE_URL="${{ secrets.SUPABASE_DB_URL }}" && \
            npx prisma db seed
          )

      - name: Show Prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          DIRECT_URL: ${{ secrets.SUPABASE_DIRECT_URL }}
        run: |
          npx prisma migrate status
